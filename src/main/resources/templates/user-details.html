<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">User Details</h1>
        <a th:href="@{/admin/list}" class="btn btn-primary btn-sm mb-3">
            Go back
        </a>
        <div class="card">
            <div class="card-body">
                <p class="card-text"><strong>Username:</strong> <span th:text="${userDetails.username}"></span></p>
                <p class="card-text"><strong>First Name:</strong> <span th:text="${userDetails.firstName}"></span></p>
                <p class="card-text"><strong>Last Name:</strong> <span th:text="${userDetails.lastName}"></span></p>
                <p class="card-text"><strong>Email:</strong> <span th:text="${userDetails.email}"></span></p>
                <p class="card-text"><strong>Country:</strong> <span th:text="${userDetails.country}"></span></p>

            </div>
        </div>
    </div>

</body>
</html>
