<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h3>User list</h3>
    <hr>

    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">
        Go back
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Enabled</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempUser : ${users}" >
            <td th:text="${tempUser.username}"/>
            <td th:text="${tempUser.enabled==1? 'Enabled':'Disabled'}"/>
            <td>
                <a th:href="@{/admin/disable(username=${tempUser.username})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure?'))) return false">
                    Disable
                </a>
                <a th:href="@{/admin/enable(username=${tempUser.username})}"
                   class="btn btn-info btn-sm"
                   onclick="if (!(confirm('Are you sure?'))) return false">
                    Enable
                </a>
                <a th:href="@{/admin/details(username=${tempUser.username})}" class="btn btn-info btn-sm">
                    details
                </a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
