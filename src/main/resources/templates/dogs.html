<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DOGS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

</head>
<body class="container mt-5">

    <div class="card mb-3" style="height: 70vh;width: 70vw">
        <img th:src="${dog.getImageLink()}" class="card-img-top" alt="dog image" style="width: 100%;height: 100%">
        <div class="card-body" style="background-color: dimgray">
            <h5 class="card-title" th:text="${dog.getName()}" style="color: #f8f9fa"></h5>
            <p class="card-text" style="color: #f8f9fa">Energy: <span th:text="${dog.energy}" style="color: #f8f9fa"></span></p>
            <p class="card-text" style="color: #f8f9fa">Playfulness: <span th:text="${dog.playfulness}" style="color: #f8f9fa"></span></p>
            <!-- Add more dog information as needed -->

            <!-- Back and List buttons -->
            <a th:href="@{/}" class="btn btn-primary btn-sm me-2">
                Go back
            </a>
            <a th:href="@{/list}" class="btn btn-primary btn-sm">
                Go to list
            </a>
        </div>
    </div>
</body>
</html>
